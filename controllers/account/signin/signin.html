<div class="row">
    <div class="col-lg-6">
        <form action="/user/signin" method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="email" placeholder="{{ SetHtmlText "html/form" "text02" }}">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="{{ SetHtmlText "html/form" "text06" }}">
            </div>

            <input type="hidden" name="csrf_token" value="{{.}}" />
            <button type="submit" class="btn btn-default">{{ SetHtmlText "html/text" "text11" }}</button>
        </form>
    </div>
</div>

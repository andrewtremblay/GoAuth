<div class="container-fluid">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        {{if .User}}
        <a class="navbar-brand" href="/">Welcome {{.User.Name}}</a> {{else}}
        <a class="navbar-brand" href="/">Welcome</a> {{end}}
    </div>
    <div id="navbar" class="navbar-collapse collapse">
        {{if .User}}
        <ul class="nav navbar-nav">
            <li><a href="/user/{{.User.Name}}/view">View</a>
            </li>
            <li><a href="/user/{{.User.Name}}/edit">Edit</a>
            </li>
            <li><a href="/user/{{.User.Name}}/password">Password</a>
            </li>
            <li><a data-toggle="modal" data-target="#delete" href="#">Delete</a>
            </li>
            <li><a href="/user/{{.User.Name}}/signout">Sign out</a>
            </li>
        </ul>

        <!-- Modal -->
        <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="deleteLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="deleteLabel">Delete account</h4>
                    </div>
                    <div class="modal-body">
                        Do you want to delete your account?
                    </div>
                    <div class="modal-footer">
                        <form action="/user/{{.User.Name}}/delete" method="post">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <input type="submit" class="btn btn-primary" value="Delete">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {{else}}
        <ul class="nav navbar-nav">
            <li><a href="/user/signin">Sign in</a>
            </li>
            <li><a href="/user/signup">Sign up</a>
            </li>
            <li><a href="/user/forgot">Forgot password</a>
            </li>
        </ul>
        {{end}}
    </div>
</div>
